<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCloud - Libreta Sanitaria Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">PetCloud</h1>
    <button id="theme-toggle" class="bg-white text-blue-600 px-3 py-1 rounded shadow">Tema oscuro</button>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <img src="logo.png" alt="Logo PetCloud" class="w-32 mb-6">
    <h2 class="text-3xl font-semibold mb-2">Bienvenido a tu Libreta Sanitaria Digital</h2>
    <p class="mb-6 text-gray-700 text-center max-w-md">Gestiona la salud de tus mascotas, turnos, recordatorios, gastos y mucho más desde un solo lugar. Ingresa o regístrate para comenzar.</p>
    <div class="flex gap-4">
      <a href="login.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Iniciar sesión</a>
      <a href="register.html" class="bg-gray-200 text-blue-600 px-6 py-2 rounded hover:bg-gray-300 transition">Registrarse</a>
    </div>
  </main>
  <footer class="bg-gray-200 text-center p-2 text-gray-600 text-sm">© 2025 PetCloud. Todos los derechos reservados.</footer>
</body>
</html>
