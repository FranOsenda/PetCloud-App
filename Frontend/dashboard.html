<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetCloud - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
  <header id="app-header"></header>
  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Menú principal</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <a href="gastos.html" class="p-6 rounded bg-white dark:bg-gray-800 shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold">Gastos</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Registra y consulta tus gastos por mascota.</p>

      <a href="recordatorios.html" class="p-6 rounded bg-white dark:bg-gray-800 shadow hover:shadow-lg transition">

        <p class="text-sm text-gray-500 dark:text-gray-400">Vacunas, antiparasitarios, medicación.</p>
      </a>
      <a href="turnos.html" class="p-6 rounded bg-white dark:bg-gray-800 shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold">Turnos</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Agenda y gestiona turnos.</p>
      </a>
      <a href="historial.html" class="p-6 rounded bg-white dark:bg-gray-800 shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold">Historial médico</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Consultas y tratamientos.</p>
      </a>
    </div>
  </main>
  <script type="module">
    import { renderHeader, initThemeToggle } from './js/ui.js';
    renderHeader('app-header');
    initThemeToggle();
  </script>
</body>
</html>
