<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - PetCloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header id="app-header"></header>
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="bg-white rounded shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h2>
      <form id="login-form" class="flex flex-col gap-4">
        <input type="email" name="email" placeholder="Correo electrónico" required class="border p-2 rounded">
        <input type="password" name="password" placeholder="Contraseña" required class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Ingresar</button>
      </form>
      <div class="my-4 text-center text-gray-500">o</div>
      <button id="google-login" class="w-full flex items-center justify-center gap-2 bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5"> Ingresar con Google
      </button>
      <p class="mt-6 text-center text-sm">¿No tienes cuenta? <a href="register.html" class="text-blue-600 hover:underline">Regístrate</a></p>
    </div>
  </main>
  <footer class="bg-gray-200 dark:bg-gray-800 text-center p-2 text-gray-600 dark:text-gray-300 text-sm">© 2025 PetCloud. Todos los derechos reservados.</footer>

  <script type="module">
    import { renderHeader, initThemeToggle } from './js/ui.js';
    import { login } from './js/auth.js';
    renderHeader('app-header');
    initThemeToggle();

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      try {
        await login(fd.get('email'), fd.get('password'));
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message || 'Error al iniciar sesión');
      }
    });
  </script>
</body>
</html>
