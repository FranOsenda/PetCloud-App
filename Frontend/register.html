<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - PetCloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header id="app-header"></header>
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="bg-white rounded shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Registro</h2>
      <form id="register-form" class="flex flex-col gap-4">
        <input type="text" name="nombre" placeholder="Nombre" required class="border p-2 rounded">
        <input type="text" name="apellido" placeholder="Apellido" required class="border p-2 rounded">
        <input type="email" name="email" placeholder="Correo electrónico" required class="border p-2 rounded">
        <input type="password" name="password" placeholder="Contraseña" required class="border p-2 rounded">
        <div class="flex gap-4 items-center">
          <label class="font-medium">Rol:</label>
          <label class="flex items-center gap-1"><input type="radio" name="rol" value="dueno" required> Dueño de Mascota</label>
          <label class="flex items-center gap-1"><input type="radio" name="rol" value="veterinario" required> Veterinario</label>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Registrarse</button>
      </form>
      <div class="my-4 text-center text-gray-500">o</div>
      <button id="google-register" class="w-full flex items-center justify-center gap-2 bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5"> Registrarse con Google
      </button>
      <p class="mt-6 text-center text-sm">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión</a></p>
    </div>
  </main>
  <footer class="bg-gray-200 dark:bg-gray-800 text-center p-2 text-gray-600 dark:text-gray-300 text-sm">© 2025 PetCloud. Todos los derechos reservados.</footer>

  <script type="module">
    import { renderHeader, initThemeToggle } from './js/ui.js';
    import { register } from './js/auth.js';
    renderHeader('app-header');
    initThemeToggle();

    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const role = fd.get('rol') || 'dueno';
      const payload = {
        firstName: fd.get('nombre'),
        lastName: fd.get('apellido'),
        email: fd.get('email'),
        password: fd.get('password'),
        role
      };
      try {
        await register(payload);
        // Tras registrarse, dirigir a login
        window.location.href = 'login.html';
      } catch (err) {
        alert(err.message || 'Error al registrarse');
      }
    });
  </script>
</body>
</html>
